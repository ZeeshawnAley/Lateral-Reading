<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        h2 {
            margin-top: 20px;
            color: #555;
        }
        p {
            margin: 10px auto;
            color: #666;
            font-size: 16px;
            max-width: 600px;
        }
        .button-container {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
        }
        footer .btn-footer {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        footer .btn-footer:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <!-- Main Heading -->
    <h1><br>Welcome To Zee World</h1>
    
    <!-- Subheading -->
    <h2>Lateral Reading Platform</h2>
    
    <!-- Intro Paragraph -->
    <p>
        This Platform offers a systematic approach to assess the trustworthiness of information by formulating 
        critical questions about a document followed by seeking answers through external searches.
    </p>
    
    <!-- Buttons -->
    <div class="button-container">
        <a href="/manual" class="btn">Manual</a>
        <a href="/random" class="btn">Random</a>
    </div>

    <!-- Footer Section -->
    <footer><br><br><br><br>
        <a href="/rate_us" class="btn-footer">Rate Us</a>
        <a href="/feedback" class="btn-footer">Feedback</a>
    </footer>

</body>
</html>
