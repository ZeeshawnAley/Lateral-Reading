<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Entry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }        
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <h1><br><br><br>Enter Any Article</h1>
    <form action="/run_script1" method="post">
        <textarea name="article" placeholder="Enter your article here..." required></textarea>
        <div style="display: flex; gap: 30px; justify-content: flex-start; margin-left: 170px;">
            <button type="submit">Generate Questions</button>
        </div>
    </form>    

</body>
</html>
